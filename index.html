<html>
  <head>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- STL Loader for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <!-- MindAR for A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.css" />
  </head>
  <body style="margin : 0; overflow: hidden;">
    <div id="ar-status" style="position:fixed;top:10px;left:10px;z-index:10;background:#fff;padding:10px;border-radius:5px;display:none;">
      <span id="ar-message"></span>
      <br>
      <button onclick="showSuccess()" style="margin-top:5px;padding:5px;background:#4CAF50;color:white;">Test AR Working</button>
    </div>
    <div id="console-log" style="position:fixed;bottom:0;left:0;right:0;max-height:40vh;overflow:auto;background:rgba(0,0,0,0.8);color:#fff;font-size:12px;z-index:9999;padding:8px;display:none;"></div>
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: true">
      <a-assets>
        <!-- No external models - using built-in geometry only -->
        <img id="target-image" src="incredibles.jpg" />
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Larger, more visible 3D baby model -->
        <a-group position="0 0 0" scale="1 1 1">
          <!-- Head - bright and spinning -->
          <a-sphere position="0 0.5 0" radius="0.2" color="#FF69B4"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
                    material="emissive: #FF1493; emissiveIntensity: 0.3"></a-sphere>
          <!-- Body -->
          <a-cylinder position="0 0 0" radius="0.15" height="0.4" color="#FFB6C1"
                      material="emissive: #FF69B4; emissiveIntensity: 0.2"></a-cylinder>
          <!-- Arms -->
          <a-cylinder position="-0.25 0.15 0" radius="0.05" height="0.3" color="#FFB6C1" rotation="0 0 30"
                      material="emissive: #FF69B4; emissiveIntensity: 0.2"></a-cylinder>
          <a-cylinder position="0.25 0.15 0" radius="0.05" height="0.3" color="#FFB6C1" rotation="0 0 -30"
                      material="emissive: #FF69B4; emissiveIntensity: 0.2"></a-cylinder>
          <!-- Legs -->
          <a-cylinder position="-0.08 -0.35 0" radius="0.05" height="0.3" color="#FFB6C1"
                      material="emissive: #FF69B4; emissiveIntensity: 0.2"></a-cylinder>
          <a-cylinder position="0.08 -0.35 0" radius="0.05" height="0.3" color="#FFB6C1"
                      material="emissive: #FF69B4; emissiveIntensity: 0.2"></a-cylinder>
          <!-- Extra visibility - add a glowing box around it -->
          <a-box position="0 0 -0.1" width="0.8" height="0.8" depth="0.1" color="#FF69B4" opacity="0.3"
                 animation="property: rotation; to: 0 0 360; loop: true; dur: 6000"></a-box>
        </a-group>
      </a-entity>
    </a-scene>
    <script>
      // Simple status message
      const statusDiv = document.getElementById('ar-status');
      const messageSpan = document.getElementById('ar-message');
      statusDiv.style.display = 'block';
      messageSpan.textContent = 'Point your camera at the target image...';

      // Listen for camera events
      window.addEventListener('camera-init', () => {
        messageSpan.textContent = 'Camera ready! Point at the target image.';
        setTimeout(() => statusDiv.style.display = 'none', 5000);
      });
      window.addEventListener('camera-error', () => {
        messageSpan.textContent = 'Camera access denied. Please allow camera access.';
      });

      // Listen for AR target found/lost events
      document.querySelector('[mindar-image-target]').addEventListener('targetFound', () => {
        console.log('üéØ Target found! Model should be visible now.');
        messageSpan.textContent = 'üéØ Target found! Look for the pink baby model!';
        statusDiv.style.display = 'block';
      });

      document.querySelector('[mindar-image-target]').addEventListener('targetLost', () => {
        console.log('‚ùå Target lost. Point camera back at the image.');
        messageSpan.textContent = '‚ùå Target lost. Point camera at the image again.';
        statusDiv.style.display = 'block';
      });

      // Test function to check if model exists
      function showSuccess() {
        const model = document.querySelector('[mindar-image-target] a-group');
        if (model) {
          messageSpan.textContent = '‚úÖ 3D Baby model found! Point at target to see it.';
          console.log('‚úÖ AR model exists in DOM:', model);
          // Make it extra visible for testing
          model.setAttribute('scale', '2 2 2');
        } else {
          messageSpan.textContent = '‚ùå Model not found in DOM';
          console.log('‚ùå No model found');
        }
      }

      // Auto-check when page loads
      setTimeout(() => {
        const model = document.querySelector('[mindar-image-target] a-group');
        console.log('üîç Checking for model on page load:', model);
        if (model) {
          console.log('‚úÖ Model exists with children:', model.children.length);
        }
      }, 2000);
    </script>
    <script>
(function() {
  var logDiv = document.getElementById('console-log');
  logDiv.style.display = 'block';
  function printLog(type, args) {
    var msg = Array.from(args).map(a => (typeof a === 'object' ? JSON.stringify(a) : a)).join(' ');
    logDiv.innerHTML += `<div>[${type}] ${msg}</div>`;
    logDiv.scrollTop = logDiv.scrollHeight;
  }
  ['log', 'warn', 'error'].forEach(function(type) {
    var orig = console[type];
    console[type] = function() {
      orig.apply(console, arguments);
      printLog(type, arguments);
    };
  });
})();
</script>
  </body>
</html><!-- Force update Fri Jul 11 21:27:15 PDT 2025 -->
