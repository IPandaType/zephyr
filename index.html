<html>
  <head>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- STL Loader for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <!-- MindAR for A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.css" />
  </head>
  <body style="margin : 0; overflow: hidden;">
    <div id="ar-status" style="position:fixed;top:10px;left:10px;z-index:10;background:#fff;padding:10px;border-radius:5px;display:none;">
      <span id="ar-message"></span>
      <br>
      <button onclick="showSuccess()" style="margin-top:5px;padding:5px;background:#4CAF50;color:white;">Test AR Working</button>
      <br>
      <button onclick="scaleAnimation(0.3)" style="margin-top:5px;padding:5px;">Small</button>
      <button onclick="scaleAnimation(0.5)" style="margin-top:5px;padding:5px;">Medium</button>
      <button onclick="scaleAnimation(0.7)" style="margin-top:5px;padding:5px;">Large</button>
      <button onclick="scaleAnimation(1.0)" style="margin-top:5px;padding:5px;">Extra Large</button>
      <br>
      <button onclick="positionAnimation(0, -0.2, 0)" style="margin-top:5px;padding:5px;">Above Logo</button>
      <button onclick="positionAnimation(0, -0.3, 0)" style="margin-top:5px;padding:5px;">Below Logo</button>
      <button onclick="positionAnimation(0, -0.5, 0)" style="margin-top:5px;padding:5px;">Far Below</button>
      <br>
      <button onclick="rotateAnimation(0, 0, 0)" style="margin-top:5px;padding:5px;">Upright</button>
      <button onclick="rotateAnimation(-90, 0, 0)" style="margin-top:5px;padding:5px;">Flat</button>
      <button onclick="rotateAnimation(0, 180, 0)" style="margin-top:5px;padding:5px;">Flipped</button>
    </div>
    <div id="console-log" style="position:fixed;bottom:0;left:0;right:0;max-height:40vh;overflow:auto;background:rgba(0,0,0,0.8);color:#fff;font-size:12px;z-index:9999;padding:8px;display:none;"></div>
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: true">
      <a-assets>
        <!-- Local baby video animation -->
        <video id="baby-video" src="baby.mp4" autoplay loop muted playsinline crossorigin="anonymous"></video>
        <img id="target-image" src="incredibles.jpg" />
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Video animation plane - your baby.mp4 file (upright) -->
        <a-plane id="baby-animation-plane"
                 src="#baby-video"
                 position="0 -0.3 0"
                 width="0.5"
                 height="0.5"
                 rotation="0 0 0"
                 material="transparent: true; shader: flat"
                 animation="property: scale; to: 1.05 1.05 1.05; dir: alternate; dur: 3000; loop: true"></a-plane>
      </a-entity>
    </a-scene>
    <script>
      // Simple status message
      const statusDiv = document.getElementById('ar-status');
      const messageSpan = document.getElementById('ar-message');
      statusDiv.style.display = 'block';
      messageSpan.textContent = 'Point your camera at the target image...';

      // Listen for camera events
      window.addEventListener('camera-init', () => {
        messageSpan.textContent = 'Camera ready! Point at the target image.';
        setTimeout(() => statusDiv.style.display = 'none', 5000);
      });
      window.addEventListener('camera-error', () => {
        messageSpan.textContent = 'Camera access denied. Please allow camera access.';
      });

      // Listen for AR target found/lost events
      document.querySelector('[mindar-image-target]').addEventListener('targetFound', () => {
        console.log('üéØ Target found! Model should be visible now.');
        messageSpan.textContent = 'üéØ Target found! Look for the pink baby model!';
        statusDiv.style.display = 'block';
      });

      document.querySelector('[mindar-image-target]').addEventListener('targetLost', () => {
        console.log('‚ùå Target lost. Point camera back at the image.');
        messageSpan.textContent = '‚ùå Target lost. Point camera at the image again.';
        statusDiv.style.display = 'block';
      });

      // Function to adjust animation scale
      function scaleAnimation(newScale) {
        const animationPlane = document.querySelector('#baby-animation-plane');
        if (animationPlane) {
          animationPlane.setAttribute('width', newScale);
          animationPlane.setAttribute('height', newScale);
          messageSpan.textContent = `Animation scaled to ${newScale}. Point camera at target.`;
          console.log(`üîß Animation scaled to: ${newScale}`);
        }
      }

      // Function to adjust animation position
      function positionAnimation(x, y, z) {
        const animationPlane = document.querySelector('#baby-animation-plane');
        if (animationPlane) {
          animationPlane.setAttribute('position', `${x} ${y} ${z}`);
          messageSpan.textContent = `Animation positioned at Y: ${y}. Point camera at target.`;
          console.log(`üìç Animation positioned at: ${x}, ${y}, ${z}`);
        }
      }

      // Function to adjust animation rotation
      function rotateAnimation(x, y, z) {
        const animationPlane = document.querySelector('#baby-animation-plane');
        if (animationPlane) {
          animationPlane.setAttribute('rotation', `${x} ${y} ${z}`);
          messageSpan.textContent = `Animation rotated to: ${x}, ${y}, ${z}. Point camera at target.`;
          console.log(`üîÑ Animation rotated to: ${x}, ${y}, ${z}`);
        }
      }

      // Test function to check if video animation exists
      function showSuccess() {
        const animationPlane = document.querySelector('[mindar-image-target] a-plane');
        const babyVideo = document.querySelector('#baby-video');

        if (animationPlane) {
          messageSpan.textContent = '‚úÖ Video Animation found! Point at target to see it.';
          console.log('‚úÖ Video Animation plane exists in DOM:', animationPlane);
          // Make it larger for testing
          animationPlane.setAttribute('width', '0.8');
          animationPlane.setAttribute('height', '0.8');

          // Ensure video is playing
          if (babyVideo) {
            babyVideo.play().catch(e => console.log('Video play failed:', e));
          }
        } else {
          messageSpan.textContent = '‚ùå No video animation found in DOM';
          console.log('‚ùå No video animation found');
        }
      }

      // Video animation loading check
      document.addEventListener('DOMContentLoaded', () => {
        const babyVideo = document.querySelector('#baby-video');

        if (babyVideo) {
          babyVideo.addEventListener('loadeddata', () => {
            console.log('‚úÖ Baby video loaded successfully');
            messageSpan.textContent = 'Video animation loaded! Point camera at target.';
          });

          babyVideo.addEventListener('error', (event) => {
            console.log('‚ùå Video failed to load:', event);
            messageSpan.textContent = 'Video failed to load.';
          });

          babyVideo.addEventListener('canplay', () => {
            console.log('‚úÖ Video ready to play');
            babyVideo.play().catch(e => console.log('Video autoplay prevented:', e));
          });
        }
      });

      // Auto-check when page loads
      setTimeout(() => {
        const model = document.querySelector('[mindar-image-target] a-group');
        console.log('üîç Checking for model on page load:', model);
        if (model) {
          console.log('‚úÖ Model exists with children:', model.children.length);
        }
      }, 2000);
    </script>
    <script>
(function() {
  var logDiv = document.getElementById('console-log');
  logDiv.style.display = 'block';
  function printLog(type, args) {
    var msg = Array.from(args).map(a => (typeof a === 'object' ? JSON.stringify(a) : a)).join(' ');
    logDiv.innerHTML += `<div>[${type}] ${msg}</div>`;
    logDiv.scrollTop = logDiv.scrollHeight;
  }
  ['log', 'warn', 'error'].forEach(function(type) {
    var orig = console[type];
    console[type] = function() {
      orig.apply(console, arguments);
      printLog(type, arguments);
    };
  });
})();
</script>
  </body>
</html><!-- Force update Fri Jul 11 21:27:15 PDT 2025 -->
