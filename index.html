<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Zephyr AR Animation App" />
    <title>Zephyr AR App</title>

    <!-- A-Frame and MindAR Scripts -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.css" />

    <!-- React Scripts -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      .App {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        width: 100vw;
        height: 100vh;
      }

      /* AR Controls */
      .ar-controls {
        position: fixed;
        bottom: 10px;
        left: 10px;
        right: 10px;
        z-index: 10;
        background: rgba(255, 255, 255, 0.95);
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        display: block;
        transition: opacity 0.3s ease;
      }

      .ar-controls.visible {
        display: block;
      }

      .ar-message {
        display: block;
        margin-bottom: 10px;
        font-size: 14px;
        color: #333;
        font-weight: 500;
      }

      .control-buttons {
        display: flex;
        justify-content: center;
        gap: 8px;
        flex-wrap: wrap;
      }

      .control-btn {
        margin: 3px;
        padding: 6px 10px;
        border: none;
        border-radius: 4px;
        background: #f0f0f0;
        color: #333;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 60px;
      }

      .control-btn:hover {
        background: #e0e0e0;
        transform: translateY(-1px);
      }

      .control-btn:active {
        transform: translateY(0);
        background: #d0d0d0;
      }

      /* A-Frame Scene Styling */
      a-scene {
        width: 100vw !important;
        height: 100vh !important;
      }

      /* Hide A-Frame UI elements */
      .a-enter-vr {
        display: none !important;
      }

      .a-orientation-modal {
        display: none !important;
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        .ar-controls {
          bottom: 5px;
          left: 5px;
          right: 5px;
          padding: 12px;
        }

        .control-btn {
          padding: 8px 12px;
          font-size: 13px;
          min-width: 65px;
        }

        .ar-message {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Load React Components -->
    <script type="text/babel" src="components/ARScene.js"></script>
    <script type="text/babel" src="components/ARControls.js"></script>
    <script type="text/babel" src="components/App.js"></script>

    <script type="text/babel">
      // App component is now loaded from components/App.js


      // Render the React app
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
