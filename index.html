<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Zephyr AR Baby Animation App" />
    <title>Zephyr AR App</title>

    <!-- A-Frame and MindAR Scripts -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.css" />

    <!-- React Scripts -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      .App {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        width: 100vw;
        height: 100vh;
      }

      /* AR Controls */
      .ar-controls {
        position: fixed;
        bottom: 10px;
        left: 10px;
        right: 10px;
        z-index: 10;
        background: rgba(255, 255, 255, 0.95);
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        display: block;
        transition: opacity 0.3s ease;
      }

      .ar-controls.visible {
        display: block;
      }

      .ar-message {
        display: block;
        margin-bottom: 10px;
        font-size: 14px;
        color: #333;
        font-weight: 500;
      }

      .control-buttons {
        display: flex;
        justify-content: center;
        gap: 8px;
        flex-wrap: wrap;
      }

      .control-btn {
        margin: 3px;
        padding: 6px 10px;
        border: none;
        border-radius: 4px;
        background: #f0f0f0;
        color: #333;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 60px;
      }

      .control-btn:hover {
        background: #e0e0e0;
        transform: translateY(-1px);
      }

      .control-btn:active {
        transform: translateY(0);
        background: #d0d0d0;
      }

      /* A-Frame Scene Styling */
      a-scene {
        width: 100vw !important;
        height: 100vh !important;
      }

      /* Hide A-Frame UI elements */
      .a-enter-vr {
        display: none !important;
      }

      .a-orientation-modal {
        display: none !important;
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        .ar-controls {
          bottom: 5px;
          left: 5px;
          right: 5px;
          padding: 12px;
        }

        .control-btn {
          padding: 8px 12px;
          font-size: 13px;
          min-width: 65px;
        }

        .ar-message {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      function App() {
        const [arMessage, setArMessage] = useState('Point your camera at the target image...');
        const [showControls, setShowControls] = useState(true);
        const sceneRef = useRef(null);
        const videoRef = useRef(null);

        useEffect(() => {
          // Initialize AR scene after component mounts
          const initializeAR = () => {
            // Listen for camera events
            window.addEventListener('camera-init', () => {
              setArMessage('Camera ready! Point at the target image.');
              setTimeout(() => setShowControls(false), 5000);
            });

            window.addEventListener('camera-error', () => {
              setArMessage('Camera access denied. Please allow camera access.');
            });

            // Listen for AR target found/lost events
            const targetEntity = document.querySelector('[mindar-image-target]');
            if (targetEntity) {
              targetEntity.addEventListener('targetFound', () => {
                console.log('🎯 Target found! Model should be visible now.');
                setArMessage('🎯 Target found! Look for the baby animation!');
                setShowControls(true);
              });

              targetEntity.addEventListener('targetLost', () => {
                console.log('❌ Target lost. Point camera back at the image.');
                setArMessage('❌ Target lost. Point camera at the image again.');
                setShowControls(true);
              });
            }

            // Enhanced video loading and smooth playback
            const babyVideo = document.querySelector('#baby-video');
            if (babyVideo) {
              babyVideo.addEventListener('loadeddata', () => {
                setArMessage('Video animation loaded! Point camera at target.');
                babyVideo.currentTime = 0;
                babyVideo.playbackRate = 1.0;
              });

              babyVideo.addEventListener('error', () => {
                setArMessage('Video failed to load.');
              });

              babyVideo.addEventListener('canplay', () => {
                babyVideo.play();
              });

              babyVideo.addEventListener('ended', () => {
                babyVideo.currentTime = 0;
                babyVideo.play();
              });

              babyVideo.addEventListener('pause', () => {
                if (!babyVideo.ended) {
                  babyVideo.play();
                }
              });
            }
          };

          // Initialize after a short delay to ensure DOM is ready
          setTimeout(initializeAR, 1000);
        }, []);

        const scaleAnimation = (newScale) => {
          const animationPlane = document.querySelector('#baby-animation-plane');
          if (animationPlane) {
            animationPlane.setAttribute('width', newScale);
            animationPlane.setAttribute('height', newScale);
            setArMessage(`Animation scaled to ${newScale}. Point camera at target.`);
          }
        };

        return React.createElement('div', { className: 'App' },
          // AR Controls
          React.createElement('div', {
            className: `ar-controls ${showControls ? 'visible' : ''}`
          },
            React.createElement('span', { className: 'ar-message' }, arMessage),
            React.createElement('div', { className: 'control-buttons' },
              React.createElement('button', {
                onClick: () => scaleAnimation(0.7),
                className: 'control-btn'
              }, 'Small'),
              React.createElement('button', {
                onClick: () => scaleAnimation(1.0),
                className: 'control-btn'
              }, 'Medium'),
              React.createElement('button', {
                onClick: () => scaleAnimation(1.25),
                className: 'control-btn'
              }, 'Large'),
              React.createElement('button', {
                onClick: () => scaleAnimation(1.50),
                className: 'control-btn'
              }, 'Extra Large')
            )
          ),

          // A-Frame AR Scene
          React.createElement('a-scene', {
            ref: sceneRef,
            'mindar-image': 'imageTargetSrc: targets.mind; autoStart: true;',
            'color-space': 'sRGB',
            renderer: 'colorManagement: true, physicallyCorrectLights',
            'vr-mode-ui': 'enabled: false',
            'device-orientation-permission-ui': 'enabled: true'
          },
            React.createElement('a-assets', null,
              React.createElement('video', {
                id: 'baby-video',
                ref: videoRef,
                src: 'baby2.mp4',
                autoPlay: true,
                loop: true,
                muted: true,
                playsInline: true,
                preload: 'auto',
                crossOrigin: 'anonymous',
                style: { objectFit: 'cover' }
              }),
              React.createElement('img', {
                id: 'target-image',
                src: 'bayko.jpeg',
                alt: 'AR Target'
              })
            ),
            React.createElement('a-camera', {
              position: '0 0 0',
              'look-controls': 'enabled: false'
            }),
            React.createElement('a-entity', { 'mindar-image-target': 'targetIndex: 0' },
              React.createElement('a-plane', {
                id: 'baby-animation-plane',
                src: '#baby-video',
                position: '0 -0.3 0',
                width: '1.0',
                height: '1.0',
                rotation: '-15 0 0',
                material: 'transparent: true; shader: flat'
              })
            )
          )
        );
      }

      // Render the React app
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
