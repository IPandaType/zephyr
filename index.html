<html>
  <head>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- STL Loader for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <!-- MindAR for A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.css" />
  </head>
  <body style="margin : 0; overflow: hidden;">
    <div id="ar-status" style="position:fixed;top:10px;left:10px;z-index:10;background:#fff;padding:10px;border-radius:5px;display:none;">
      <span id="ar-message"></span>
      <br>
      <button onclick="showSuccess()" style="margin-top:5px;padding:5px;background:#4CAF50;color:white;">Test AR Working</button>
      <br>
      <button onclick="scaleModel(0.003)" style="margin-top:5px;padding:5px;">Tiny</button>
      <button onclick="scaleModel(0.005)" style="margin-top:5px;padding:5px;">Small</button>
      <button onclick="scaleModel(0.01)" style="margin-top:5px;padding:5px;">Medium</button>
      <button onclick="scaleModel(0.02)" style="margin-top:5px;padding:5px;">Large</button>
      <br>
      <button onclick="positionModel(0, -0.2, 0)" style="margin-top:5px;padding:5px;">Above Logo</button>
      <button onclick="positionModel(0, -0.3, 0)" style="margin-top:5px;padding:5px;">Below Logo</button>
      <button onclick="positionModel(0, -0.5, 0)" style="margin-top:5px;padding:5px;">Far Below</button>
    </div>
    <div id="console-log" style="position:fixed;bottom:0;left:0;right:0;max-height:40vh;overflow:auto;background:rgba(0,0,0,0.8);color:#fff;font-size:12px;z-index:9999;padding:8px;display:none;"></div>
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: true">
      <a-assets>
        <!-- GLB model - reliable web format -->
        <a-asset-item id="babyModel" src="Baby.glb"></a-asset-item>
        <img id="target-image" src="incredibles.jpg" />
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- GLB Baby Model with fallback -->
        <a-gltf-model id="baby-gltf"
                      src="#babyModel"
                      position="0 -0.3 0"
                      scale="0.005 0.005 0.005"
                      rotation="0 0 0"
                      animation-mixer="clip: *; loop: repeat"></a-gltf-model>

        <!-- Fallback geometric model (hidden by default) -->
        <a-group id="fallback-model" visible="false" position="0 0 0" scale="0.5 0.5 0.5">
          <a-sphere position="0 0.5 0" radius="0.2" color="#FF69B4"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-sphere>
          <a-cylinder position="0 0 0" radius="0.15" height="0.4" color="#FFB6C1"></a-cylinder>
          <a-cylinder position="-0.25 0.15 0" radius="0.05" height="0.3" color="#FFB6C1" rotation="0 0 30"></a-cylinder>
          <a-cylinder position="0.25 0.15 0" radius="0.05" height="0.3" color="#FFB6C1" rotation="0 0 -30"></a-cylinder>
          <a-cylinder position="-0.08 -0.35 0" radius="0.05" height="0.3" color="#FFB6C1"></a-cylinder>
          <a-cylinder position="0.08 -0.35 0" radius="0.05" height="0.3" color="#FFB6C1"></a-cylinder>
        </a-group>
      </a-entity>
    </a-scene>
    <script>
      // Simple status message
      const statusDiv = document.getElementById('ar-status');
      const messageSpan = document.getElementById('ar-message');
      statusDiv.style.display = 'block';
      messageSpan.textContent = 'Point your camera at the target image...';

      // Listen for camera events
      window.addEventListener('camera-init', () => {
        messageSpan.textContent = 'Camera ready! Point at the target image.';
        setTimeout(() => statusDiv.style.display = 'none', 5000);
      });
      window.addEventListener('camera-error', () => {
        messageSpan.textContent = 'Camera access denied. Please allow camera access.';
      });

      // Listen for AR target found/lost events
      document.querySelector('[mindar-image-target]').addEventListener('targetFound', () => {
        console.log('üéØ Target found! Model should be visible now.');
        messageSpan.textContent = 'üéØ Target found! Look for the pink baby model!';
        statusDiv.style.display = 'block';
      });

      document.querySelector('[mindar-image-target]').addEventListener('targetLost', () => {
        console.log('‚ùå Target lost. Point camera back at the image.');
        messageSpan.textContent = '‚ùå Target lost. Point camera at the image again.';
        statusDiv.style.display = 'block';
      });

      // Function to adjust model scale
      function scaleModel(newScale) {
        const gltfModel = document.querySelector('#baby-gltf');
        if (gltfModel) {
          gltfModel.setAttribute('scale', `${newScale} ${newScale} ${newScale}`);
          messageSpan.textContent = `Model scaled to ${newScale}. Point camera at target.`;
          console.log(`üîß Model scaled to: ${newScale}`);
        }
      }

      // Function to adjust model position
      function positionModel(x, y, z) {
        const gltfModel = document.querySelector('#baby-gltf');
        if (gltfModel) {
          gltfModel.setAttribute('position', `${x} ${y} ${z}`);
          messageSpan.textContent = `Model positioned at Y: ${y}. Point camera at target.`;
          console.log(`üìç Model positioned at: ${x}, ${y}, ${z}`);
        }
      }

      // Test function to check if GLB model exists
      function showSuccess() {
        const gltfModel = document.querySelector('[mindar-image-target] a-gltf-model');
        const fallbackModel = document.querySelector('[mindar-image-target] #fallback-model');

        if (gltfModel) {
          messageSpan.textContent = '‚úÖ GLB Baby model found! Point at target to see it.';
          console.log('‚úÖ GLB model exists in DOM:', gltfModel);
          // Make it larger for testing
          gltfModel.setAttribute('scale', '0.01 0.01 0.01');
        } else if (fallbackModel) {
          messageSpan.textContent = '‚úÖ Fallback model found! Point at target to see it.';
          console.log('‚úÖ Fallback model exists in DOM:', fallbackModel);
          fallbackModel.setAttribute('visible', 'true');
          fallbackModel.setAttribute('scale', '1 1 1');
        } else {
          messageSpan.textContent = '‚ùå No models found in DOM';
          console.log('‚ùå No models found');
        }
      }

      // GLB model error handling
      document.addEventListener('DOMContentLoaded', () => {
        const gltfModel = document.querySelector('#baby-gltf');
        const fallbackModel = document.querySelector('#fallback-model');

        if (gltfModel) {
          gltfModel.addEventListener('model-loaded', () => {
            console.log('‚úÖ GLB baby model loaded successfully');
            messageSpan.textContent = 'Baby GLB model loaded! Point camera at target.';
          });

          gltfModel.addEventListener('model-error', (event) => {
            console.log('‚ùå GLB model failed to load:', event.detail);
            messageSpan.textContent = 'GLB failed. Using fallback model.';
            if (fallbackModel) {
              fallbackModel.setAttribute('visible', 'true');
            }
          });
        }
      });

      // Auto-check when page loads
      setTimeout(() => {
        const model = document.querySelector('[mindar-image-target] a-group');
        console.log('üîç Checking for model on page load:', model);
        if (model) {
          console.log('‚úÖ Model exists with children:', model.children.length);
        }
      }, 2000);
    </script>
    <script>
(function() {
  var logDiv = document.getElementById('console-log');
  logDiv.style.display = 'block';
  function printLog(type, args) {
    var msg = Array.from(args).map(a => (typeof a === 'object' ? JSON.stringify(a) : a)).join(' ');
    logDiv.innerHTML += `<div>[${type}] ${msg}</div>`;
    logDiv.scrollTop = logDiv.scrollHeight;
  }
  ['log', 'warn', 'error'].forEach(function(type) {
    var orig = console[type];
    console[type] = function() {
      orig.apply(console, arguments);
      printLog(type, arguments);
    };
  });
})();
</script>
  </body>
