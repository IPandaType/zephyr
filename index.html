<html>
  <head>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- STL Loader for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <!-- MindAR for A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.css" />
  </head>
  <body style="margin : 0; overflow: hidden;">
    <div id="ar-status" style="position:fixed;top:10px;left:10px;z-index:10;background:#fff;padding:10px;border-radius:5px;display:none;">
      <span id="ar-message"></span>
      <br>
      <button onclick="switchToGoogleDrive()" style="margin-top:5px;padding:5px;">Try Google Drive Backup</button>
      <button onclick="switchToGitHubModel()" style="margin-top:5px;padding:5px;">Use GitHub Baby Model</button>
    </div>
    <div id="console-log" style="position:fixed;bottom:0;left:0;right:0;max-height:40vh;overflow:auto;background:rgba(0,0,0,0.8);color:#fff;font-size:12px;z-index:9999;padding:8px;display:none;"></div>
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: true">
      <a-assets>
        <!-- Your Baby.stl file from GitHub repository -->
        <a-asset-item id="babyModel" src="https://raw.githubusercontent.com/IPandaType/zephyr/main/Baby.stl"></a-asset-item>
        <!-- Backup models in case of loading issues -->
        <a-asset-item id="googleDriveModel" src="https://drive.google.com/uc?id=1d2vVheloO_jJYv5nQfllmotqVFOTymQV&export=download"></a-asset-item>
        <!-- Reliable backup STL models -->
        <a-asset-item id="fallbackModel" src="https://threejs.org/examples/models/stl/ascii/slotted_disk.stl"></a-asset-item>
        <a-asset-item id="testModel" src="https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/stl/ascii/slotted_disk.stl"></a-asset-item>
        <img id="target-image" src="incredibles.jpg" />
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-stl-model rotation="0 0 0" position="0 -0.6 0" scale="0.05 0.05 0.05" src="#babyModel"
                     material="color: #FFB6C1"
                     animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-stl-model>
      </a-entity>
    </a-scene>
    <script>
      // Show loading message and test network
      const statusDiv = document.getElementById('ar-status');
      const messageSpan = document.getElementById('ar-message');
      statusDiv.style.display = 'block';
      messageSpan.textContent = 'Testing network and loading assets...';

      // Test network connectivity
      fetch('https://httpbin.org/get')
        .then(response => {
          console.log('âœ… Network connectivity test passed');
          messageSpan.textContent = 'Network OK. Loading 3D models...';
        })
        .catch(error => {
          console.log('âŒ Network connectivity issue:', error);
          messageSpan.textContent = 'Network issue detected. Check connection.';
        });

      // Listen for camera errors
      window.addEventListener('camera-init', () => {
        messageSpan.textContent = 'Point your camera at the marker.';
        setTimeout(() => statusDiv.style.display = 'none', 2000);
      });
      window.addEventListener('camera-error', () => {
        messageSpan.textContent = 'Camera access denied or unavailable.';
      });

      // Asset loading debugging with multiple fallbacks
      const assets = document.querySelector('a-assets');
      let modelLoadAttempt = 0;

      assets.addEventListener('loaded', () => {
        console.log('âœ… All assets loaded successfully');
        messageSpan.textContent = 'Assets loaded. Point camera at target.';
      });

      assets.addEventListener('timeout', () => {
        console.log('â° Asset loading timed out');
        messageSpan.textContent = 'Asset loading failed. Trying fallback.';
        useFallbackModel();
      });

      // Enhanced error handling for asset loading
      document.getElementById('babyModel').addEventListener('error', (event) => {
        console.log('âŒ Primary STL model failed to load from Google Drive');
        console.log('Error details:', event);
        messageSpan.textContent = 'Google Drive model failed. Trying backup...';
        useBackupModel();
      });

      document.getElementById('babyModel').addEventListener('load', () => {
        console.log('âœ… Primary STL model loaded successfully from Google Drive');
        messageSpan.textContent = 'Baby model loaded! Point camera at target.';
      });

      document.getElementById('fallbackModel').addEventListener('error', (event) => {
        console.log('âŒ Backup STL model also failed to load');
        console.log('Error details:', event);
        messageSpan.textContent = 'All STL models failed. Using simple geometry.';
        useFallbackModel();
      });

      document.getElementById('fallbackModel').addEventListener('load', () => {
        console.log('âœ… Backup STL model loaded successfully');
        messageSpan.textContent = 'Backup model loaded! Point camera at target.';
      });

      function useBackupModel() {
        const babyEntity = document.querySelector('[mindar-image-target] a-stl-model');
        if (babyEntity) {
          // Try the backup STL model first
          babyEntity.setAttribute('src', '#fallbackModel');
          console.log('ðŸ”„ Switched to backup STL model');

          // Also try alternative Google Drive URLs
          setTimeout(() => {
            console.log('ðŸ”„ Trying alternative Google Drive URL format...');
            babyEntity.setAttribute('src', 'https://docs.google.com/uc?export=download&id=1d2vVheloO_jJYv5nQfllmotqVFOTymQV');
          }, 2000);
        }
      }

      function useFallbackModel() {
        const babyEntity = document.querySelector('[mindar-image-target] a-stl-model');
        if (babyEntity) {
          // Replace with simple geometry as last resort
          babyEntity.setAttribute('geometry', 'primitive: box; width: 0.1; height: 0.1; depth: 0.1');
          babyEntity.setAttribute('material', 'color: #FFB6C1');
          babyEntity.removeAttribute('src');
          console.log('ðŸ”„ Switched to fallback box model');
        }
      }

      // Manual model switching functions for testing
      function switchToGoogleDrive() {
        const babyEntity = document.querySelector('[mindar-image-target] a-stl-model');
        if (babyEntity) {
          babyEntity.setAttribute('src', '#googleDriveModel');
          console.log('ðŸ”„ Manually switched to Google Drive model');
          messageSpan.textContent = 'Trying Google Drive model...';
        }
      }

      function switchToGitHubModel() {
        const babyEntity = document.querySelector('[mindar-image-target] a-stl-model');
        if (babyEntity) {
          babyEntity.setAttribute('src', '#babyModel');
          console.log('ðŸ”„ Manually switched to GitHub Baby.stl model');
          messageSpan.textContent = 'Loading Baby.stl from GitHub...';
        }
      }
    </script>
    <script>
(function() {
  var logDiv = document.getElementById('console-log');
  logDiv.style.display = 'block';
  function printLog(type, args) {
    var msg = Array.from(args).map(a => (typeof a === 'object' ? JSON.stringify(a) : a)).join(' ');
    logDiv.innerHTML += `<div>[${type}] ${msg}</div>`;
    logDiv.scrollTop = logDiv.scrollHeight;
  }
  ['log', 'warn', 'error'].forEach(function(type) {
    var orig = console[type];
    console[type] = function() {
      orig.apply(console, arguments);
      printLog(type, arguments);
    };
  });
})();
</script>
  </body>
</html><!-- Force update Fri Jul 11 21:27:15 PDT 2025 -->
